<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
		<link rel="stylesheet" href="./resources/styles.css" />
		<title id="page-title">Focus Time</title>
	</head>
	<body>
		<main id="timeModule">
			<div class="timerContainer">
				<div id="work" class="timer">
					<label for="work-select">WORK</label>
					<div>
						<select id="work-select" oninput="handleTimeChange('work')">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="20">20</option>
							<option value="25" selected>25</option>
							<option value="30">30</option>
						</select>
						<h1 id="work-time"></h1>
					</div>
				</div>
				<div id="rest" class="timer">
					<label for="rest-select">REST</label>
					<div>
						<select id="rest-select" oninput="handleTimeChange('rest')">
							<option value="5" selected>5</option>
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="20">20</option>
							<option value="25">25</option>
							<option value="30">30</option>
						</select>
						<h1 id="rest-time"></h1>
					</div>
				</div>
			</div>
			<div>
				<button id="ssBtn" onclick="handleButton()">start</button>
				<div class="sound" onclick="handleMute()">
					<img class="volume-img" src="./resources/icons/sound.png" alt="mute" />
					<img class="mute-img" src="./resources/icons/mute.png" alt="volume" />
				</div>
			</div>
		</main>

		<audio id="sound" src="" preload="auto"></audio>
		<script src="./resources/script.js"></script>
		<noscript>You need to enable JavaScript for this App to work!</noscript>
	</body>
</html>
